<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recortar Imagen en Diferentes Formas</title>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #container {
            width: 80%;
            margin: 0 auto;
        }
        #image {
            max-width: 100%;
            max-height: 500px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        /* Contenedor de las formas personalizadas */
        .shape-selector {
            margin-top: 20px;
        }
        .shape-selector button {
            padding: 10px;
            margin: 5px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
        .shape-selector button:hover {
            background-color: #005f6a;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Recortar Imagen en Diferentes Formas</h1>
    <input type="file" id="uploadImage" accept="image/*">
    <br><br>
    <div style="position: relative; display: inline-block;">
        <img id="image" src="" alt="Imagen para recortar">
    </div>
    <br><br>

    <!-- Botones para seleccionar formas -->
    <div class="shape-selector">
        <button onclick="selectShape('rectangle')">Rectángulo</button>
        <button onclick="selectShape('circle')">Círculo</button>
        <button onclick="selectShape('polygon')">Polígono</button>
    </div>

    <br><br>
    <button class="btn" id="cropButton">Recortar Imagen</button>
    <br><br>
    <h2>Imagen Recortada:</h2>
    <canvas id="resultCanvas"></canvas>


    <!-- Agregar un botón de guardar la imagen -->
     <br><br>
     <button class="btn" id="saveButton">Guardar Imagen</button>
 



</div>




<script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
<script src="script.js"></script>

</body>
</html>
